  components:
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      -  RMCPowerCell
      -  WeaponXM9A
      -  RMCPowerCellHigh
      -  RMCAttachmentS42xTelescopicMiniscope
  - type: StorageFill
    contents:
    - id: WeaponXM9A 
    - id: RMCPowerCellHigh 
      amount: 2
    - id:  RMCAttachmentS42xTelescopicMiniscope


